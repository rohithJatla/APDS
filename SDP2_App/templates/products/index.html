<html>

{% load static %}
{% include 'Nav.html' %}
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
<style>
*{
font-family: 'Oswald', sans-serif;
}
a{
text-decoration: none;
}

.text-muted {
color: #666 !important;
}
.container {
padding: 2rem 0;
}

.card {
border: none;
}

.card-img-top {
width: 100%;
height: 200px;
object-fit: cover;
}

.card-title {
color: #333;
font-size: 1.25rem;
}

.card-text {
color: #666;
}

.btn-outline-secondary {
color: #333;
border-color: #333;
}

.btn-outline-secondary:hover {
background-color: #47a428;
color: white;
}
.card-body{
background-color:#2d2d2d
}

</style>
</head>
<body>
<div class="container py-5">
<div class="row">
{% for item in products %}
<div class="col-md-3">
<div class="card mb-4 shadow-sm">
<a href="{% url 'productview' item.category.slug item.slug %}">
<img class="bd-placeholder-img card-img-top" src="{{ item.product_image.url }}">
<div class="card-body">
<h5 class="card-title">{{ item.name }}</h5>
<p class="card-text">{{ item.rent_price }}</p>
<div class="d-flex justify-content-between align-items-center">
    <div class="btn-group">
    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
    <button type="button" class="btn btn-sm btn-outline-secondary">Book Now</button>
    </div>
</div>
</div>
</a>
</div>
</div>
{% endfor %}
</div>
</div>


</body>
<html>
