<html>
    
    {% load static %}
    {% include 'Nav.html' %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Oswald', sans-serif;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        
        <div class='py-3 bg-primary'>
            <div class='container'>
                <a class='text-white' href="{% url 'Homepage' %}">Home / </a>
                <a class='text-white' href="{% url 'collectionsview' category.slug %}">{{ category.name }}</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h1>{{ category.name }}</h1>
                    <hr>
                        <div class="row">
                                {% for item in products %}                            
                                    <div class="col-md-6">
                                        <div class="card">
                                            <a href="{% url 'productview' item.category.slug item.slug %}">
                                                <div class="card-body">
                                                    <div class="category-image">
                                                        <img style="width: -webkit-fill-available;height: 400px;" src="{{ item.product_image.url}}" alt="Product image" />
                                                    </div>
                                                    <h4 class="text-center">{{item.name}}</h4>
                                                    <span class='alert-light'>{{ item.rent_price }}</span>
                                                </div>
                                            </a>
                                        </div>
                                        <br>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<html>
