<html>
    
    {% load static %}
    {% include 'Nav.html' %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Oswald', sans-serif;
            }
            a{
                text-decoration: none;
            }
            .product-viewtag{
                background-color: red;
                color: #fff;
                font-size: 11px;
                line-height: 1;
                position: absolute;
                text-align: center;
                text-transform: uppercase;
                top: 22px;
                margin-left: 17.5rem;
                padding: 7px 10px;
                font-weight: 600;
                min-width: 45px;
            }
        </style>
    </head>
    <body>
        
        <div class='py-3 bg-primary'>
            <div class='container'>
                <a class='text-white' href="{% url 'Homepage' %}">Home / </a>
                <a class='text-white' href="{% url 'collectionsview' products.category.slug %}">{{ products.category.name }} /</a>
                <a class='text-white' href="{% url 'productview' products.category.slug products.slug %}">{{ products.name }}</a>
            </div>
        </div>
        <div class='py-5'>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class='card shadow'>
                            <div class='card-body'>
                                <div class='row'>
                                    <div class='col-md-4'>
                                        {% if products.tag %}
                                            <label class='product-viewtag'>{{ products.tag }}</label>
                                        {% endif %}
                                        <img src="{{ products.product_image.url }}" class='w-100' alt="image">
                                    </div>
                                    <div class='col-md-8'>
                                        <h2 class="mb-0">
                                            {{ products.name }}
                                        </h2>
                                        <hr>
                                        <p class="mt-3">
                                            {{ products.small_description }}
                                        </p>
                                        <label class='fw-bold'>Rent Per day : $ {{ products.rent_price }} </label>
                                        <hr>
                                        <div class="row mt-2">
                                            <div class="row mt-9">
                                                <button type="button" class="btn btn-success me-3 float-start"><a href="{% url 'payment' %}">Book Now</a></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <hr>
                                    <h3>Description</h3>
                                    <p class="mt-3">
                                        {{ products.small_description }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<html>
